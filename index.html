<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в угадывание чисел</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css">
    <h1>Угадай число</h1>
    <p class="dop"> Мы выбрали случайное число в диапазоне от 1 до 100. Посмотрим, сможете ли вы угадать это.:]</p>
    <div class="form">
      <label for="guessField">Введите предположение:</label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit" id="submitguess">
    </div>
    <script type="text/javascript">
      // Сгенерируем случайное число
      let y = Math.floor(Math.random() * 100 + 1);
      // Подсчитаем количество догадок
      let guess = 1;
      document.getElementById("submitguess").onclick = function () {
        // Число, угаданное пользователем
        let x = document.getElementById("guessField").value;
        if (x == y) {
          alert("ПОЗДРАВЛЯЕМ!!! ВЫ ПРАВИЛЬНО УГАДАЛИ В " + guess + " УГАДАЙ ");
        }
        /* Если угаданное число больше фактического */
        else if (x > y) {
          guess++;
          alert("ОЙ, ИЗВИНИТЕ!! ПОПРОБУЙТЕ МЕНЬШЕЕ ЧИСЛО");
        }
        else {
          guess++;
          alert("ОЙ, ИЗВИНИТЕ!! ПОПРОБУЙТЕ БОЛЬШЕЕ ЧИСЛО")
        }
      }
    </script>
  </body>
</html>
